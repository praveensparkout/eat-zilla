<div>
  <!-- SubHeader =============================================== -->
  <section class="parallax-window" id="short" data-parallax="scroll" data-image-src="assets/img/sub_header_short.jpg" data-natural-width="1400"
    data-natural-height="350">
    <div id="subheader">
      <div id="sub_content">
        <h1>24 results in your zone</h1>
        <div>
          <i class="icon_pin"></i> 135 Newtownards Road, Belfast, BT4 1AB</div>
      </div>
      <!-- End sub_content -->
    </div>
    <!-- End subheader -->
  </section>
  <!-- End section -->

  <div class="collapse" id="collapseMap">
    <div id="map" class="map"></div>
  </div>
  <!-- End Map -->

  <!-- Content ================================================== -->
  <div class="container margin_60_35">
    <div class="row">

      <div class="col-md-3">
        <p>
          <a class="btn_map" data-toggle="collapse" href="#collapseMap" aria-expanded="false" aria-controls="collapseMap">View on map</a>
        </p>
        <div id="filters_col">
          <a data-toggle="collapse" href="#collapseFilters" aria-expanded="false" aria-controls="collapseFilters" id="filters_col_bt">Filters
            <i class="icon-plus-1 pull-right"></i>
          </a>
          <div class="collapse" id="collapseFilters">
            <div class="filter_type">
              <h6>Type</h6>
              <ul>
                <li>
                  <label>
                    <input type="checkbox" checked class="icheck">All
                    <small>(49)</small>
                  </label>
                </li>
                <li>
                  <label>
                    <input type="checkbox" class="icheck">American
                    <small>(12)</small>
                  </label>
                  <i class="color_1"></i>
                </li>
                <li>
                  <label>
                    <input type="checkbox" class="icheck">Chinese
                    <small>(5)</small>
                  </label>
                  <i class="color_2"></i>
                </li>
                <li>
                  <label>
                    <input type="checkbox" class="icheck">Hamburger
                    <small>(7)</small>
                  </label>
                  <i class="color_3"></i>
                </li>
                <li>
                  <label>
                    <input type="checkbox" class="icheck">Fish
                    <small>(1)</small>
                  </label>
                  <i class="color_4"></i>
                </li>
                <li>
                  <label>
                    <input type="checkbox" class="icheck">Mexican
                    <small>(49)</small>
                  </label>
                  <i class="color_5"></i>
                </li>
                <li>
                  <label>
                    <input type="checkbox" class="icheck">Pizza
                    <small>(22)</small>
                  </label>
                  <i class="color_6"></i>
                </li>
                <li>
                  <label>
                    <input type="checkbox" class="icheck">Sushi
                    <small>(43)</small>
                  </label>
                  <i class="color_7"></i>
                </li>
              </ul>
            </div>
            <div class="filter_type">
              <h6>Rating</h6>
              <ul>
                <li>
                  <label>
                    <input type="checkbox" class="icheck">
                    <span class="rating">
                      <i class="icon_star voted"></i>
                      <i class="icon_star voted"></i>
                      <i class="icon_star voted"></i>
                      <i class="icon_star voted"></i>
                      <i class="icon_star voted"></i>
                    </span>
                  </label>
                </li>
                <li>
                  <label>
                    <input type="checkbox" class="icheck">
                    <span class="rating">
                      <i class="icon_star voted"></i>
                      <i class="icon_star voted"></i>
                      <i class="icon_star voted"></i>
                      <i class="icon_star voted"></i>
                      <i class="icon_star"></i>
                    </span>
                  </label>
                </li>
                <li>
                  <label>
                    <input type="checkbox" class="icheck">
                    <span class="rating">
                      <i class="icon_star voted"></i>
                      <i class="icon_star voted"></i>
                      <i class="icon_star voted"></i>
                      <i class="icon_star"></i>
                      <i class="icon_star"></i>
                    </span>
                  </label>
                </li>
                <li>
                  <label>
                    <input type="checkbox" class="icheck">
                    <span class="rating">
                      <i class="icon_star voted"></i>
                      <i class="icon_star voted"></i>
                      <i class="icon_star"></i>
                      <i class="icon_star"></i>
                      <i class="icon_star"></i>
                    </span>
                  </label>
                </li>
                <li>
                  <label>
                    <input type="checkbox" class="icheck">
                    <span class="rating">
                      <i class="icon_star voted"></i>
                      <i class="icon_star"></i>
                      <i class="icon_star"></i>
                      <i class="icon_star"></i>
                      <i class="icon_star"></i>
                    </span>
                  </label>
                </li>
              </ul>
            </div>
            <div class="filter_type">
              <h6>Options</h6>
              <ul class="nomargin">
                <li>
                  <label>
                    <input type="checkbox" class="icheck">Delivery</label>
                </li>
                <li>
                  <label>
                    <input type="checkbox" class="icheck">Take Away</label>
                </li>
                <li>
                  <label>
                    <input type="checkbox" class="icheck">Distance 10Km</label>
                </li>
                <li>
                  <label>
                    <input type="checkbox" class="icheck">Distance 5Km</label>
                </li>
              </ul>
            </div>
          </div>
          <!--End collapse -->
        </div>
        <!--End filters col-->
      </div>
      <!--End col-md -->

      <div class="col-md-9" *ngIf="nearbyRestaurants">

        <div id="tools">
          <div class="row">
            <div class="col-md-3 col-sm-3 col-xs-6">
              <div class="styled-select">
                <select name="sort_rating" id="sort_rating">
                  <option value="" selected>Sort by ranking</option>
                  <option value="lower">Lowest ranking</option>
                  <option value="higher">Highest ranking</option>
                </select>
              </div>
            </div>
            <div class="col-md-9 col-sm-9 hidden-xs">
              <a href="grid_list.html" class="bt_filters">
                <i class="icon-th"></i>
              </a>
            </div>
          </div>
        </div>
        <!--End tools -->



        <div *ngFor="let restaurant of nearbyRestaurants.restaurants;" class="strip_list wow fadeIn" data-wow-delay="0.1s">

          <div class="ribbon_1">
            Popular
          </div>
          <div class="row">
            <div class="col-md-9 col-sm-9">
              <div class="desc">
                <div class="thumb_strip">
                  <a (click)="redirectToMenuDetail()">
                    <img src={{restaurant.image}} alt="">
                  </a>
                </div>
                <div class="rating" title="{{restaurant.rating}} Rating">
                  <i [ngClass]="{'voted': restaurant.rating >=1}" class="icon_star"></i>
                  <i [ngClass]="{'voted': restaurant.rating >=2}" class="icon_star"></i>
                  <i [ngClass]="{'voted': restaurant.rating >=3}" class="icon_star"></i>
                  <i [ngClass]="{'voted': restaurant.rating >=4}" class="icon_star"></i>
                  <i [ngClass]="{'voted': restaurant.rating >=5}" class="icon_star"></i>(
                  <small>
                    <a>98 reviews</a>
                  </small>)
                </div>

                <!-- <i class="icon_star"></i> -->

                <h3>{{restaurant.name}}</h3>
                <div class="type">
                  <span *ngFor="let cuisines of restaurant.cuisines;let i = index">
                    {{cuisines.name}}
                    <span *ngIf="(i+1)<(restaurant.cuisines.length)">/</span>
                  </span>
                </div>
                <div class="location">
                  135 Newtownards Road, Belfast, BT4.
                  <span class="opening">Opens at 17:00.</span> Minimum order: $15
                </div>

              </div>
            </div>
            <div class="col-md-3 col-sm-3">
              <div class="go_to">
                <div>
                  <a (click)="redirectToMenuDetail(restaurant.id)" class="btn_1">View Menu</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- <a class="load_more_bt wow fadeIn" data-wow-delay="0.2s">Load more...</a> -->
      </div>
      <!-- End col-md-9-->

    </div>
    <!-- End row -->
  </div>
  <!-- End container -->
  <!-- End Content =============================================== -->
</div>
